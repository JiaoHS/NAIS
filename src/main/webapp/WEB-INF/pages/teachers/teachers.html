<link rel="stylesheet" type="text/css" href="../../static/css/global.css">
<link rel="stylesheet" type="text/css" href="../../static/css/teachers.css"/>
<div class="content">
    <div class="banner"></div>
    <ol class="tab clearfix w1280">
        <li id="qb" class="fl rel f36 hzgb all select" ng-click="SelectTeacher(0)">全部</li>
        <li id="bj" class="fl rel f36 hzgb" ng-click="SelectTeacher(beijingInfo.id)">北京校区</li>
        <li id="sh" class="fr rel f36 hzgb" ng-click="SelectTeacher(shanghaiInfo.id)">南京校区</li>
    </ol>
    <div class="infoDetail">
        <div class="w1280 clearfix teacherCon">
            <div class="teacherInfo fl tc" ng-repeat="teacher in teacherList">
                <div class="teacherHeader">
                    <img src="{{baseurl+teacher.photo}}">
                </div>
                <p class="name broadway baseColor f16">{{teacher.professorName}}</p>
                <p class="schoolName f14">{{teacher.schoolNameList[0]}}</p>
                <div class="hasLesson clearfix">
                    <span class="fl f18 title">课程</span>
                    <ul class="fl tl f14">
                        <li class="toe" title="{{cou}}" ng-repeat="cou in teacher.courseNameList">{{cou}}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../../static/js/lib/teachers.js"></script>
