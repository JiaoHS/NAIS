<script type="text/javascript">
    //var contentEditEditor ;
    var contentEditEditorForCampus;
    var contentEditEditorForAddress;
    var contentEditEditorForHotel;
    $(function(){
        contentEditEditorForCampus = TT.createEditor("#contentEditForm_yy [name=campusDesc]");
        contentEditEditorForAddress = TT.createEditor("#contentEditForm_yy [name=adreesDesc]");
        contentEditEditorForHotel = TT.createEditor("#contentEditForm_yy [name=hotelDesc]");
        TT.initOnePicUpload();
    });




    var contentEditPage = {
        submitForm : function(){
            if(!$('#contentEditForm_yy').form('validate')){
                $.messager.alert('提示','表单还未填写完成!');
                return ;
            }
            //contentEditEditor.sync();
            contentEditEditorForCampus.sync();
            contentEditEditorForAddress.sync();
            contentEditEditorForHotel.sync();

            $.post("/campus/updateSave",$("#contentEditForm_yy").serialize(), function(data){
                if(data.code == 0){
                    $.messager.alert('提示','新增内容成功!');
                    $("#contentList_yy").datagrid("reload");
                    TT.closeCurrentWindow();
                }
            });
        },
        clearForm : function(){

        }
    };

</script>
