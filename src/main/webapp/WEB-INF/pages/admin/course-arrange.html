<!DOCTYPE html>
<html lang="en">
<div class="easyui-panel" title="Nested Panel" data-options="width:'100%',minHeight:1000,noheader:true,border:false" style="padding:10px;">
    <div class="easyui-layout" data-options="fit:true">
        <!--<div data-options="region:'west',split:false" style="width:250px;padding:5px">-->
        <!--<ul id="contentCategoryTree" class="easyui-tree" data-options="url:'/content/category/list',animate: true,method : 'GET'">-->
        <!--</ul>-->
        <!--</div>-->
        <div data-options="region:'center'" style="padding:5px">
            <div>
                <label for="courseCod"> 课程代码：</label><input id="courseCod" type="text"  style="line-height:26px;border:1px solid #ccc"/>
                <label for="selectShchool"> 选择校区： </label><input id="selectShchool" type="text" style="line-height:26px;border:1px solid #ccc"/>
            </div>
            <table class="easyui-datagrid" id="contentList_yr" data-options="toolbar:contentListToolbar,singleSelect:false,collapsible:true,pagination:true,method:'get',pageSize:20,url:'/campusCourse/find',queryParams:{page:1,rows:20}">
                <thead>
                <tr>
                    <th data-options="field:'id',width:30">ID</th>
                    <th data-options="field:'schoolNameCn',width:120">校区名称</th>
                    <th data-options="field:'courseCode',width:120">课程代码</th>
                    <th data-options="field:'courseName',width:100">课程名称</th>
                    <th data-options="field:'startTime',width:120,formatter:TAOTAO.formatDateTimeHMM">开始时间</th>
                    <th data-options="field:'endTime',width:120,formatter:TAOTAO.formatDateTimeHMM">结束时间</th>
                    <th data-options="field:'professorNameCn',width:120">教授姓名</th>
                    <th data-options="field:'createTime',width:130,align:'center',formatter:TAOTAO.formatDateTime">创建日期</th>
                    <th data-options="field:'updateTime',width:130,align:'center',formatter:TAOTAO.formatDateTime">更新日期</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
<script>

    $('#selectShchool').combobox({
        url:'/campusCourse/show/listCampus',
        valueField:'id',
        textField:'name'
    });

    $(function(){
        var tree = $("#contentCategoryTree");
        var datagrid = $("#contentList_yr");
        tree.tree({
            onClick : function(node){
                if(tree.tree("isLeaf",node.target)){
                    datagrid.datagrid('reload', {
                        categoryId :node.id
                    });
                }
            }
        });
    });

    var contentListToolbar = [{
        text:'新增',
        iconCls:'icon-add',
        handler:function(){
            // var node = $("#contentCategoryTree").tree("getSelected");
            // if(!node || !$("#contentCategoryTree").tree("isLeaf",node.target)){
            //     $.messager.alert('提示','新增内容必须选择一个内容分类!');
            //     return ;
            // }
            TT.createWindow({
                url : "/admin/course-arrange-add.html"
            });
        }
    },{
        text:'编辑',
        iconCls:'icon-edit',
        handler:function(){
            var ids = TT.getSelectionsIds("#contentList_yr");
            if(ids.length == 0){
                $.messager.alert('提示','必须选择一个内容才能编辑!');
                return ;
            }
            if(ids.indexOf(',') > 0){
                $.messager.alert('提示','只能选择一个内容!');
                return ;
            }
            TT.createWindow({
                url : "/admin/course-arrange-edit.html",
                onLoad : function(){
                    var data = $("#contentList_yr").datagrid("getSelections")[0];
                    $("#contentEditForm_yr").form("load",data);

                    // 实现图片
                    //if(data.photo){
                    //    $("#contentEditForm_yr [name=photo]").after("<a href='"+data.photo+"' target='_blank'><img src='"+data.photo+"' width='80' height='50'/></a>");
                    //}
                    //if(data.description){
                    //    $("#contentEditForm_yr [name=fromSchool]").html(data.fromSchool);
                    //}
                    // if(data.pic2){
                    //     $("#contentEditForm [name=pic2]").after("<a href='"+data.pic2+"' target='_blank'><img src='"+data.pic2+"' width='80' height='50'/></a>");
                    // }

                    //contentEditEditor.html(data.description);
                }
            });
        }
    },{
        text:'删除',
        iconCls:'icon-cancel',
        handler:function(){
            var ids = TT.getSelectionsIds("#contentList_yr");
            if(ids.length == 0){
                $.messager.alert('提示','未选中商品!');
                return ;
            }
            $.messager.confirm('确认','确定删除ID为 '+ids+' 的内容吗？',function(r){
                if (r){
                    var params = {"ids":ids};
                    $.post("/campusCourse/batchDelete",params, function(data){
                        if(data.code == 0){
                            $.messager.alert('提示','删除内容成功!',undefined,function(){
                                $("#contentList_yr").datagrid("reload");
                            });
                        }
                    });
                }
            });
        }
    },{
        text:'查询',
        iconCls:'icon-search',
        handler:function () {
            $('#contentList_yr').datagrid('reload',{
                courseCode:$("#courseCod").val(),
                schoolNameCn:$("#selectShchool").combobox("getText")
            });
        }
    }
    ];


</script>
</html>
