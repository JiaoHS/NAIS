<!--主题内容开始-->
<link rel="stylesheet" href="../../../static/css/register.css">
<style type="text/css">
    #four {
        width: 460px;
        height: 50px;
        float: left;
        margin-top: 35px;
        margin-left: 110px;
        background: #99a7e5;
        border: 1px solid #e3e2e2;
        border-radius: 8px;
        padding-left: 16px;
        font-size: 18px;
        color: white;
        cursor: pointer;
    }

    .reg-promopt4 {
        display: none;
        width: 350px;
        height: 12px;
        font-size: 18px;
        color: red;
        float: left;
        margin-top: -38px;
        margin-left: 590px;
    }
</style>
<section class="reg-contant">
    <div class="reg-top">
        <div class="l-t1"></div>
        <div class="l-t2">国内最大的留学生暑校平台</div>
    </div>
    <div class="reg-border">
        <div class="reg-bottom">
            <div class="reg-b-title">修改密码</div>
            <form action="/">
                <input type="text" name="acount" id="first" ng-model="useracount" placeholder="请输入正确的邮箱账号"
                       required="required" ng-change="check1()"/>
                <span class="reg-promopt1">*邮箱格式不正确，请重新输入！</span>

                <input type="password" name="pwd" ng-model="userpwd" id="second" placeholder="请设置密码"
                       required="required" ng-change="check4()"/>
                <span class="reg-promopt4">*由6-10位数字和字母组成！</span>
                <input type="password" name="pwdConfirm" ng-model="userrepwd" id="third" placeholder="请确认密码"
                       required="required" ng-change="check2()"/>
                <span class="reg-promopt2">*两次输入的密码不一致，请重新输入！</span>
                <input type="button" id="four" value="确&nbsp;&nbsp;认" ng-click="update()"/>
                <div class="yzm" ng-show="visible">
                    <input type="text" id="Txtidcode" class="txtVerification" ng-model="userTxtidcode"
                           placeholder="请您填写验证码" ng-change="check3(1)" required="required"/>
                    <span id="idcode"></span>
                    <span class="reg-promopt3">*验证码错误！</span>
                </div>
            </form>
        </div>
    </div>
</section>
