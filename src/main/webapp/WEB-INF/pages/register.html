<!--主题内容开始-->
<style type="text/css">
    .reg-promopt4 {
        display: none;
        width: 350px;
        height: 12px;
        font-size: 18px;
        color: red;
        float: left;
        margin-top: -38px;
        margin-left: 590px;
    }
</style>
<section class="reg-contant">
    <div class="reg-top">
        <div class="l-t1"></div>
        <div class="l-t2">国内最大的留学生暑校平台</div>
    </div>
    <div class="reg-border">
        <div class="reg-bottom">
            <div class="reg-b-title">用户注册</div>
            <form action="/">
                <input type="text" name="acount" id="first" ng-model="useracount" placeholder="请输入正确的邮箱账号"
                       required="required" ng-change="check1()"/>
                <span class="reg-promopt1">*邮箱格式不正确，请重新输入！</span>

                <input type="password" name="pwd" ng-model="userpwd" id="second" placeholder="请设置密码"
                       required="required" ng-change="check4()"/>
                <span class="reg-promopt4">*由6-10位数字和字母组成！</span>
                <input type="password" name="pwdConfirm" ng-model="userrepwd" id="third" placeholder="请确认密码"
                       required="required" ng-change="check2()"/>
                <span class="reg-promopt2">*两次输入的密码不一致，请重新输入！</span>
                <div class="yzm">
                    <input type="text" id="Txtidcode" class="txtVerification" ng-model="userTxtidcode"
                           placeholder="请您填写验证码" required="required" ng-change="check3()"/>
                    <span id="idcode"></span>
                    <span class="reg-promopt3">*验证码错误！</span>

                    <input type="checkbox" id="reg-protocol" ng-model="checkandrend" checked="" required="required"/>
                    <span class="reg-proCon">阅读并接受 <a href="">《NAIS用户协议》</a></span>
                    <span class="reg-promopt5">*请阅读并接受《NAIS用户协议》！</span>
                </div>
                <input type="button" id="subs" value="注&nbsp;&nbsp;册" ng-click="RegisterSubmit()"/>
                <!--onclick="jqajax()"-->
                <a href="" class="reg-goLog" ui-sref="login">已有账号，去登录</a>
            </form>
        </div>
    </div>
</section>
<link rel="stylesheet" href="../../static/css/register.css">
